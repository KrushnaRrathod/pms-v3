<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Product Management System - This is a product management system in which you can add, read, update and delete data of products."
        />
        <meta name="keywords" content="Product, Management, System, CRUD" />

        <!-- Open Graph meta tags -->
        <meta property="og:title" content="Product Management System" />
        <meta
            property="og:description"
            content="Product Management System - This is a product management system in which you can add, read, update and delete data of products."
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:image"
            content="assets/images/product-management-cover.png"
        />

        <!-- Twitter Card meta tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Product Management System" />
        <meta
            name="twitter:description"
            content="Product Management System - This is a product management system in which you can add, read, update and delete data of products."
        />
        <meta
            name="twitter:image"
            content="assets/images/product-management-cover.png"
        />

        <link rel="icon" href="assets/icons/product-management-icon.svg" />

        <title>Product Management System</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header>
            <div class="search-box">
                <h1>Product Management</h1>
                <input type="text" id="search-bar" placeholder="Search products...">
            </div>
            <button id="add-button">Add product</button>
        </header>

        <main>
            <div id="product-container"></div>
        </main>

        <div id="product-form-container" class="hidden">
            <form id="product-form">
                <h2>Add New Product</h2>
                <input type="text" id="title" placeholder="Title" required />
                <input type="text" id="description" placeholder="Description" required />
                <input type="text" id="category" placeholder="Category" required />
                <input type="number" id="price" placeholder="Price" required>
                <input type="number" id="stock" placeholder="Stock" required />
                <input type="url" id="imageUrl" placeholder="Image URL" required />
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Add Product</button>
                    <button type="button" id="close-form-btn">Cancel</button>
                </div>
            </form>
        </div>
        
        <script type="module" src="scripts/index.ts"></script>
    </body>
</html>
